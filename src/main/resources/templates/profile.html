<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head"></head>
<body>
<div class="page-wrapper">
  <header th:replace="partials/navbar :: navbar"></header>
  <div class="container justify-center grow">
    <div class="row justify-center">
      <div class="column shrink">
        <h1>Profile</h1>
        <form th:action="@{/profile}" th:method="post">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" th:value="${user.email}">
          <input type="submit" value="Change">
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
